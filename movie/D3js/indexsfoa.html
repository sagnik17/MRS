<!doctype html>
<html>

<head>
	<title>D3 Tutorial</title>
	<script src="d3.v3.min.js"></script>
</head>

<body>
 
	<p>This is a paragraph</p>
	
	<script>
	
			d3.select("p")
			.append("p")
			.style("color","red")
			.text("Hi World" );
			
		//SVG Shapes
		var canvas = d3.select("body")
						.append("svg")
						.attr("width", 500)
						.attr("height", 500);
		
		//Draw the Circle
		var circle = canvas.append("circle")
						.attr("cx", 250)
						.attr("cy", 250)
						.attr("r", 50)
						.attr("fill", "red")//cx = center cordinate
						
		//Draw the Rectangle
	var rectangle = canvas.append("rect")
							.attr("x", 10)
                            .attr("y", 10)
							.attr("width", 50)
                            .attr("height", 100);
							
							
						//Draw the Ellipse
						 var circle = canvas.append("ellipse")
												  .attr("cx", 150)
												  .attr("cy", 150)
												  .attr("rx", 25)
												  .attr("ry", 10);
												 
	//Draw the line
	var circle = canvas.append("line")
							.attr("x1", 355)
							.attr("y1", 355)
							.attr("x2", 350)
							.attr("y2", 350);
						
		
		
		
	</script>

<h1>D3 Js </h1>

</body>

</html>
